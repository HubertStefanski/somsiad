<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Somsiad</title>
    <meta name="description" content="Polski bot discordowy. Zawsze pomocny.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#5370e6">
    <link rel="canonical" href="https://somsiad.twixes.com/">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:600|Zilla+Slab:300,400,600&amp;subset=latin-ext">
  </head>
  <body>
    <div class="logo">
      <div class="logo__logotype"><span class="logo__name">Somsiad</span><div class="logo__bot-tag">BOT</div></div>
      <div class="logo__slogan">Zawsze pomocny</div>
    </div>
    <div class="actions">
      <a href="https://github.com/Twixes/Somsiad" class="actions__link">
        <button class="actions__button">Dowiedz się więcej na GitHubie</button>
      </a>
      <a href="http://discord.gg/xRCpDs7" class="actions__link">
        <button class="actions__button">Dołącz do serwera na Discordzie</button>
      </a>
      <a
        href="https://discordapp.com/oauth2/authorize?client_id=473816281028493314&scope=bot&permissions=305392727"
        class="actions__link actions__link--full-width"
      >
        <button class="actions__button actions__button--highlight">Zaproś Somsiada do siebie</button>
      </a>
      </div>
  </body>
</html>
